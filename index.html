<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pax's Recreation of a login Page Login Page Copy</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="./script.js"></script>
    <div class="container">
      <div class="header">
        <h1 id="loginpage">Login To a copy of a login page</h1>
      </div>
      <form action="">
        <label for="">Email or Username</label>
        <input type="text" name="" id="">
        <label for=""Password</label>
        <input type="password" name="" id="">
        <a class="forgot" href="#">I forgot My Password</a>
        <input class="submit" type="submit" value="Log in">
      </form>
      <div class="footer">
        <h3>Login with another account</h3>
        <div class="img">
          <img class="images" src="images/1.png" alt="">
          <img class="images" src="images/2.png" alt="">
          <img class="images" src="images/3.png" alt="">
          <img class="images" src="images/4.png" alt="">
          <img class="images" src="images/5.png" alt="">
        </div>
        <a class="signup" href="#">Not a member yet? <strong>Sign up for free!</strong></a>
      </div>
    </div>
  </body>
</html>
